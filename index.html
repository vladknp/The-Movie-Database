<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Find films</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <style>
    .sort-up:after,
    .sort-down:after {
      display: inline-block;
      margin-left: 5px;
    }
    .sort-up:after {
      content: "\2191";
    }
    .sort-down:after {
      content: "\2193";
    }
  </style>
</head>

<body>
  <div class="container">
    <p>
      <h3>Поиск Фильмов</h3>
    </p>
    <div class="row">
      <div class="col-sm-12 col-md-7">
        <form>
          <div class="form-group">
            <input tabindex="0" id="input-search" type="email" class="form-control" placeholder="Введите название ...">
          </div>
          
          <button id="button-search" type="submit" class="btn btn-default">Go!</button>
        </form>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Title</th>
          <th>Language</th>
          <th>Popularity</th>
          <th>Votes Count</th>
          <th>Rating</th>
          <th>Release Date</th>
        </tr>
      </thead>
      
    </table>

    <navaria-label="Page navigation">
      <ul id="pagination" class="pagination center"></ul>
    </nav>
  </div>



  <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
  <!--<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>-->
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
